<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>

    <div id="quote"></div>

    <textarea id="input" placeholder="Type the above paragraph here..." disabled></textarea>

    <div class="stats">
      <p><strong>Time Left:</strong> <span id="time">60</span> sec</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">100%</span></p>
      <p><strong>Mistakes:</strong> <span id="mistakes">0</span></p>
    </div>

    <button id="start-btn">Start Test</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
